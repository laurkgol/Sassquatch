<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sassquatch</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">

  </head>
  <body>
    <header>
      <div id="combination">
        <h2>Hover over Sass to combine these colors!</h2>
        <div class="combine"id="first-color"></div>
        <div class="combine"id="second-color"></div>
      </div>
      <div id="gradient">
        <h2>Hover over the letters in <br>quatch to see the color lighten!</h2>
      </div>
    </header>
    <main>
      <h1>
        <span class = "sass">Sass</span><span class="quatch"><span id="quatch-1">q</span><span id="quatch-2">u</span><span id="quatch-3">a</span><span id="quatch-4">t</span><span id="quatch-5">c</span><span id="quatch-6">h</span></span>
     </h1>
    </main>
    <footer>
      <img src="public/css/sasquatch.png">
      <div id="stair-1"></div>
      <div id="stair-2"></div>
      <div id="stair-3"></div>
      <div id="stair-4"></div>
      <div id="stair-5"></div>
      <div id="stair-6"></div>
      <div id="stair-7"></div>
      <div id="stair-8"></div>
      <div id="stair-9"></div>
      <div id="stair-10"></div>
    </footer>
  </body>
</html>
